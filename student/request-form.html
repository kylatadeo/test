<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLB CAPS</title>
    <link rel="icon" type="image/png" href="../icons/uplb-logo-no label.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
    
    <!-- from general folder -->
    <link rel="stylesheet" href="../styles/general.css">

    <!--adviser/report-->
    <link rel="stylesheet" href="styles/request-form.css">

    <script>
      (function (m, a, z, e) {
        var s, t;
        try {
          t = m.sessionStorage.getItem('maze-us');
        } catch (err) {}
      
        if (!t) {
          t = new Date().getTime();
          try {
            m.sessionStorage.setItem('maze-us', t);
          } catch (err) {}
        }
      
        s = a.createElement('script');
        s.src = z + '?apiKey=' + e;
        s.async = true;
        a.getElementsByTagName('head')[0].appendChild(s);
        m.mazeUniversalSnippetApiKey = e;
      })(window, document, 'https://snippet.maze.co/maze-universal-loader.js', '65f6bda7-e9d3-465b-a89d-f3b2567e4c16');
    </script>
  </head>
  <body>
    <div class="schedule-container bg-white">
      <div class="title">
        <h1 class="txt-17 txt-semibold txt-gray1">Request Adviser Review</h1>
        <p class="txt-13"><i>This will be added to you and your adviser's message thread.</i></p>

        <div class="basic-info">
          <img src="../icons/profile-user.png">
          <div>
            <p class="txt-17 txt-semibold">Adviser Name</p>
            <p class="txt-13 txt-gray1">adviser@up.edu.ph</p>
          </div>
        </div>
      </div>

      <div class="schedule-form txt-gray2">
        <label>Subject</label>
        <input type="text" placeholder="Enter subject" class="input-box">

        <label class="block">Default Attachments</label>
        <div class="checkbox">
          <div>
            <label style="margin-top: -6px;"><input type="checkbox" name="attachment" value="plan" checked> Course Plan Weekly Schedule</label>
          </div>
          <div>
            <label style="margin-top: -6px;"><input type="checkbox" name="attachment" value="spmf" checked> Long-term Plan/SPMF</label>
          </div>
        </div>

        <label for="attachment">Other Attachments</label>
  
        <div class="file-input" onclick="document.getElementById('attachment').click()">
          <span>Click to upload file</span>
          <input type="file" id="attachment" name="attachment" onchange="showFileName(this)">
          <div class="file-name" id="file-name"></div>
        </div>

        <label>What is your concern?</label>
        <textarea placeholder="Add notes" class="textarea-box"></textarea>
      </div>

      <div class="buttons">
        <button class="cancel-button bg-gray button txt-white">Cancel</button>
        <button class="set-button bg-blue button txt-white">Confirm</button>
      </div>

    </div>
  </body>

  <script>
    document.querySelector(".cancel-button").addEventListener("click", () => {
    // Access the parent page and hide the overlay
      window.parent.document.getElementById("requestOverlay").classList.add("hidden");
      window.parent.document.getElementById("requestIframe").src = "";
    });

    function showFileName(input) {
      const fileNameDiv = document.getElementById('file-name');
      if (input.files.length > 0) {
        fileNameDiv.textContent = `Selected file: ${input.files[0].name}`;
      } else {
        fileNameDiv.textContent = '';
      }
    }
  </script>
</html>
