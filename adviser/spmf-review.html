    <!-- from general folder -->
    <link rel="stylesheet" href="../styles/general.css">

    <!--adviser/report-->

  <body>
    <div class="container">
      <!-- SPMF Overlay Modal -->
      <div class="spmf-content">
        <iframe src="../student/spmf2.html" class="spmf-iframe" scrolling="no"></iframe>
      </div>
      <div>
        <div class="review-form">
          <p class="txt-15 txt-bold txt-gray1">Review Advisee SPMF</p>

          <div class="comments txt-14 txt-gray1">
            <div style="
               display: flex;
               gap: 5px;

              <span class="txt-semibold">Any comments or suggestions</span>

            <button class="confirm-button bg-blue button txt-white">Send</button>

          </div>

            <label class="upload-label txt-14 txt-gray1" for="signatureFile">Upload Signature</label>

            </p>
          </div>

            <button class="reset-button bg-gray button txt-white">Reset</button>

          </div>
